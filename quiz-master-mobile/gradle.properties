# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Increase JVM memory for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Use compatible JDK (Android Studio JBR)
org.gradle.java.home=C\:\\Program Files\\Android\\Android Studio\\jbr

# Enable parallel execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Suppress compileSdk 35 warning
android.suppressUnsupportedCompileSdk=35

# Use AndroidX
android.useAndroidX=true

# Enable non-transitive R classes
android.nonTransitiveRClass=true
# Enable optimization (Recommended replacement)
android.dependency.useConstraints=false
# Override AAPT2 to bypass 9.0.0 daemon crash
android.aapt2FromMavenOverride=C:/Users/lenovo/AppData/Local/Android/Sdk/build-tools/35.0.0/aapt2.exe
